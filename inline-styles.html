<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="background-color: yellow; font-size: 40px; color: #ff0098;">
            Heading <span style="color: green;">One</span>
        </h1>
        <h2 style="font-size: 40px; color: blue;">Heading 2</h2>
        <h3 style="font-size: 40px; color: yellow;">Heading 3</h3>
        <h4 style="font-size: 40px; color: crimson;">Heading 4</h4>
        <h1 style="background-color: yellow; font-size: 20px; color: rgba(111, 234, 211, 0.776);">Heading 1</h1>
        <h2 style="font-size: 20px; color: blue;">Heading 2</h2>
        <h3 style="font-size: 20px; color: blue;">Heading 3</h3>
        <h4 style="font-size: 20px; color: blue;">Heading 4</h4>
    </body>
</html>
